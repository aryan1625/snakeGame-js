<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=VT323&display=swap" rel="stylesheet">
    <!--
        defer is used so as the js file included in script src can load in the backgroun while the html page is rendering
    -->
    <script src="index.js" defer ></script>
</head>
<body>
        <!--pause ||-->
        <!-- <div>&#x23f8</div> -->
        <div id="pause">&#x23f5</div>
        <div>
        <div class="buttons">
        <button class="button" id="button1" ></button>
        <button class="button" id="button2" ></button>
        <button class="button" id="button3" ></button>
        <button class="button" id="button4" ></button>
        </div>
        <!--this is for scores-->
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div id="game-border-1">
            <div id="game-border-2">
                <div id="game-border-3">
                    <div id="game-board">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="instruction-text">
        Press Spacebar to start the game
    </h1>
    <img id="logo"src="snakeg1.png" alt="snake_logo">
</body>
</html>
